<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
  <form action="https:fom.in.ua/echo" method="POST">
    <p><b>РЕГИСТРАЦИЯ ПОЛЬЗОВАТЕЛЯ</b></p>
    <br>
    <p>
      ВВЕДИТЕ ВАШ EMAIL
    </p>
    <p><input type="email" name="Email" required placeholder="email"></p>
    <br>
    <p>
      ВВЕДИТЕ ВАШ ПАРОЛЬ
    </p>
    <p><input type="password" required name="Pass" placeholder="password" minlength="6"></p>
    <br>
    <p>
      ПОДТВЕРДИТЕ ПАРОЛЬ
    </p>
    <p><input type="password" name="Pass_confirm" placeholder="confirm_password" required minlength="6"></p>
    <br>
    <input type="submit" value="Далее">
  </form>  
  
</body>
</html>
