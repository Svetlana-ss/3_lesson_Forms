<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
  <form action="https:fom.in.ua/echo" method="POST">
    <p><b>РЕГИСТРАЦИЯ ПОЛЬЗОВАТЕЛЯ</b></p>
    <br>
    <p>ВВЕДИТЕ ВАШ EMAIL</p>
    <div><input type="email" name="Email" required placeholder="email"></div>
    <br>
    <p>ВВЕДИТЕ ВАШ ПАРОЛЬ</p>
    <div><input type="password" required name="Pass" placeholder="password" minlength="6"></div>
    <br>
    <p>ПОДТВЕРДИТЕ ПАРОЛЬ</p>
    <div><input type="password" name="Pass_confirm" placeholder="confirm_password" required minlength="6"></div>
    <br>
    <div><input type="submit" value="Далее"></div>
  </form>  
  
</body>
</html>
