<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
    <form action="https:fom.in.ua/echo" method="GET">
        <p><b>ФИЛЬТРЫ</b></p>
        <br>
        <p>ТИП КУЗОВА:</p>
        <p>
            Универсал <input type="checkbox" name="kuzov_universal">
            <br>Седан <input type="checkbox" name="kuzov_sedan">
            <br>Внедорожник <input type="checkbox" name="kuzov_vnederoj">
            <br>Хэтчбек <input type="checkbox" name="kuzov_hatchback">
            <br>Минивэн <input type="checkbox" name="kuzov_miniven">
        </p>
        <br>
        <p>МАРКА АВТО:</p>
        <p>
            <select name="marka_avto" >
                <option selected>Выберите марку</option>
                <option value="BMW">BMW</option>
                <option value="AUDI">AUDI</option>
                <option value="AUDI">HONDA</option>
                <option value="FORD">FORD</option>
                <option value="MAZDA">MAZDA</option>
                <option value="HYUNDAI">HYUNDAI</option>
            </select>
        </p>
        <br>
        <p>СТРАНА ПРОИЗВОДИТЕЛЬ:</p>
        <p>
            <select name="country">
                <option selected>Выберите страну</option>
                <option value="Japan">Япония</option>
                <option value="China">Китай</option>
                <option value="Korea">Корея</option>
                <option value="Germany">Германия</option>
                <option value="USA">США</option>
                <option value="Ukraine">Украина</option>
                <option value="Poand">Польша</option>
            </select>
        </p>
        <br>
        <p>СТОИМОСТЬ: <input type="text" name="price_ot" size="8" placeholder="ОТ"> <input type="text" name="price_do" size="8" placeholder="ДО">
        <select name="currency">
            <option value="USD">USD</option>
            <option value="UAH">UAH</option>
            <option value="RUB">RUB</option>
        </select></p>
        <br>
        <p>ГОД ВЫПУСКА:</p>
        <p>
            <input type="number" name="car_year" min="1950" max="2019" step="1">
        </p>
        <br>
        <p>СОСТОЯНИЕ:</p>
        <p>
            <select name="sostoynie" multiple>
                <option value="bitaia">Битая</option>
                <option value="v_kredite">В кредите</option>
                <option value="nerastsmojena">Не растаможенная</option>
                <option value="prodavec">Продавец</option>
                <option value="pod_zakaz">Под заказ</option>
            </select>
        </p>
        <br>
        <p>ТОПЛИВО:</p>
        <p>
            <input type="checkbox" name="toplivo" value="Benzin">Бензин
            <input type="checkbox" name="toplivo" value="Dizel">Дизель
            <input type="checkbox" name="toplivo" value="Gaz">Газ
            <input type="checkbox" name="toplivo" value="Electro">Электро
            <input type="checkbox" name="toplivo" value="Gibrid">Гибрид
        </p>
        <br>
        <p>КОРОБКА ПЕРЕДАЧ:</p>
        <P>
            <input type="checkbox" name="KP" value="Avtomat">Автомат
            <input type="checkbox" name="KP" value="Mehanika">Механика
            <input type="checkbox" name="KP" value="Adaptivna">Адаптивная
        </P>
        <br>
        <p>ЦВЕТ:</p>
        <p>
            <select name="color">
                <option selected>Выберите цвет</option>
                <option value="White">Белый</option>
                <option value="Black">Черный</option>
                <option value="Red">Красный</option>
                <option value="Green">Зеленый</option>
                <option value="Yellow">Желтый</option>
                <option value="Gray">Серый</option>
                <option value="Blue">Синий</option>
            </select>
        </p>
        <br>
        <p>КОМФОРТ:</p>
        <p>
            <select name="comfort" multiple>
                <option value="bortovoi_komp">Бортовой компьютер</option>
                <option value="koja_salon">Кожаный салон</option>
                <option value="podogrev_zerkal">Подогрев зеркал</option>
                <option value="elektropaket">Электропакет</option>
                <option value="klimat_kontrol">Климат контроль</option>
                <option value="kondicioner">Кондиционер</option>
            </select>
        </p> 
        <br>
        <input type="submit" value="НАЙТИ">
      </form>
</body>
</html>
