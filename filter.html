<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
    <form action="https:fom.in.ua/echo" method="GET">
        <p><b>ФИЛЬТРЫ</b></p>
        <br>
        <p>ТИП КУЗОВА:</p>
        <div>
            <label for="universal">Универсал</label>
            <input type="checkbox" id="universal" name="kuzov_universal">
        </div>
        <div>
            <label for="sedan">Седан</label>
            <input type="checkbox" id="sedan" name="kuzov_sedan">
        </div>
        <div><label for="vnedor">Внедорожник</label>
            <input type="checkbox" id="vnedor" name="kuzov_vnederoj">
        </div>
        <div><label for="hatch">Хэтчбек</label>
            <input type="checkbox" id="hatch" name="kuzov_hatchback">
        </div>
        <div><label for="miniven">Минивэн</label>
            <input type="checkbox" id="miniven" name="kuzov_miniven">
        </div>
        <br>
        <p>МАРКА АВТО:</p>
        <div>
            <select name="marka_avto" >
                <option selected>Выберите марку</option>
                <option value="BMW">BMW</option>
                <option value="AUDI">AUDI</option>
                <option value="AUDI">HONDA</option>
                <option value="FORD">FORD</option>
                <option value="MAZDA">MAZDA</option>
                <option value="HYUNDAI">HYUNDAI</option>
            </select>
        </div>
        <br>
        <p>СТРАНА ПРОИЗВОДИТЕЛЬ:</p>
        <div>
            <select name="country">
                <option selected>Выберите страну</option>
                <option value="Japan">Япония</option>
                <option value="China">Китай</option>
                <option value="Korea">Корея</option>
                <option value="Germany">Германия</option>
                <option value="USA">США</option>
                <option value="Ukraine">Украина</option>
                <option value="Poand">Польша</option>
            </select>
        </div>
        <br>
        <p>СТОИМОСТЬ:</p>
        <div>
            <input type="text" name="price_ot" size="8" placeholder="ОТ"> <input type="text" name="price_do" size="8" placeholder="ДО">
            <select name="currency">
                <option value="USD">USD</option>
                <option value="UAH">UAH</option>
                <option value="RUB">RUB</option>
            </select>
        </div>
        <br>
        <p>ГОД ВЫПУСКА:</p>
        <div>
            <input type="number" name="car_year" min="1950" max="2019" step="1">
        </div>
        <br>
        <p>СОСТОЯНИЕ:</p>
        <div>
            <select name="sostoynie" multiple>
                <option value="bitaia">Битая</option>
                <option value="v_kredite">В кредите</option>
                <option value="nerastsmojena">Не растаможенная</option>
                <option value="prodavec">Продавец</option>
                <option value="pod_zakaz">Под заказ</option>
            </select>
        </div>
        <br>
        <p>ТОПЛИВО:</p>
        <div>
            <input type="checkbox" id="benz" name="toplivo" value="Benzin">
            <label for="benz">Бензин</label>
            <input type="checkbox" id="dizel" name="toplivo" value="Dizel">
            <label for="dizel">Дизель</label>
            <input type="checkbox" id="gaz" name="toplivo" value="Gaz">
            <label for="gaz">Газ</label>
            <input type="checkbox" id="elektro" name="toplivo" value="Electro">
            <label for="elektro">Электро</label>
            <input type="checkbox" id="gibrid" name="toplivo" value="Gibrid">
            <label for="gibrid">Гибрид</label>
        </div>
        <br>
        <p>КОРОБКА ПЕРЕДАЧ:</p>
        <div>
            <input type="checkbox" id="avto" name="KP" value="Avtomat">
            <label for="avto">Автомат</label>
            <input type="checkbox" id="mex" name="KP" value="Mehanika">
            <label for="mex">Механика</label>
            <input type="checkbox" id="adapt" name="KP" value="Adaptivna">
            <label for="adapt">Адаптивная</label>
        </div>
        <br>
        <p>ЦВЕТ:</p>
        <div>
            <select name="color">
                <option selected>Выберите цвет</option>
                <option value="White">Белый</option>
                <option value="Black">Черный</option>
                <option value="Red">Красный</option>
                <option value="Green">Зеленый</option>
                <option value="Yellow">Желтый</option>
                <option value="Gray">Серый</option>
                <option value="Blue">Синий</option>
            </select>
        </div>
        <br>
        <p>КОМФОРТ:</p>
        <div>
            <select name="comfort" multiple>
                <option value="bortovoi_komp">Бортовой компьютер</option>
                <option value="koja_salon">Кожаный салон</option>
                <option value="podogrev_zerkal">Подогрев зеркал</option>
                <option value="elektropaket">Электропакет</option>
                <option value="klimat_kontrol">Климат контроль</option>
                <option value="kondicioner">Кондиционер</option>
            </select>
        </div> 
        <br>
        <div><input type="submit" value="НАЙТИ"></div>
      </form>
</body>
</html>
